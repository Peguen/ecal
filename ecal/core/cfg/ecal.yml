publisher:
  shm:
    enable: true
    zero_copy_mode: false
    acknowledge_timeout_ms: 0
    memfile_min_size_bytes: 4096
    memfile_reserve_percent: 50
    memfile_buffer_count: 1
  
  udp:
    enable: true
    loopback: false
    sndbuff_size_bytes: 5242880
    
  tcp:
    enable: true

  share_topic_type: true
  share_topic_description: true
  priority_list_local: ["shm", "udp", "tcp"]
  priority_list_remote: ["udp", "tcp"]

subscriber:
  shm:
    enable: true
  udp:
    enable: true
  tcp:
    enable: false

registration:
  registration_timeout: 60000
  registration_refresh: 1000
  share_ttype: true
  share_tdesc: false
  network_enabled: false
  shm_registration_enabled: false
  
monitoring:
  mode: []
  timeout: 1000
  network: true
  
  shm:
    domain: "ecal_mon"
    queue_size: 1024
  
  udp:
    placeholder: false
  
  filter_excl: "^__.*$"           # Topics blacklist as regular expression (will not be monitored) (Default: "^__.*$")
  filter_incl: ""                 # Topics whitelist as regular expression (will be monitored only) (Default: "")


time:
  rt: "ecaltime-localtime"
  replay: ""


service:
  protocol_v0: true
  protocol_v1: false


application:
  sys:
    filter_excl: "^eCALSysClient$|^eCALSysGUI$|^eCALSys$*"
  terminal:
    emulator: ""


logging:
  filter:
    console: ["info", "warning", "error", "fatal"]
    file: []
    udp: ["info", "warning", "error", "fatal"]

# deprecated?
transport_layer:
  udp_mc:
    config_version: "v1" 
    group: "239.0.0.1"
    mask: "0.0.0.15" 
    port: 14000
    ttl: 2
    send_buffer: 5242880
    receive_buffer: 5242880
    join_all_interfaces: false
    npcap_enabled: false

  tcppubsub:
    number_executor_reader: 4
    number_executor_writer: 4
    max_reconnections: 5
  
  shm:
    host_group_name: ""

  drop_out_of_order_messages: true
  

    
